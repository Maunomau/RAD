
<script>


  var keys;

  document.addEventListener("keydown", function (e) {
      keys = (keys || []);
      keys[e.keyCode]=true;
      if (keys[87]){
          console.log("1");

      }

      if (keys[83]){
          console.log("2");
      }

      if (keys[83] && keys[87]){
          console.log("sucessfull");
      }
      console.log(e.keyCode);
  } , false);

  document.addEventListener("keyup", function (e) {
      keys[e.keyCode]=false;
      stop();
  }, false);

</script>
